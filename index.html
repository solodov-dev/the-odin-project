<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Library</title>
</head>
<body>
    <div id="form">
        <h1>Add a book</h1>
        <input type="text" value="Title" id="title">
        <input type="text" value="Author" id="author">
        <input type="text" value="Pages" pattern="[1-9][0-9]{0,2}" id="pages">
        <select id="read">
            <option value="Read">Read</option>
            <option value="Not read yet">Not read yet</option>
        </select>
        <button onclick="newBook()">Add</button>
        <button onclick="hideForm()">Cancel</button>
    </div>
    <div>
            <button type="button" id="addform" onclick="showForm()">Add a book</button>
    </div>
    <div id="container"></div>
</body>
</html>
