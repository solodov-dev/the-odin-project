<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DO</title>
</head>
<body>
    <div id="add-todo-window" style="visibility: hidden">
        <form name="addTodo" class="form-group">
            <input type="text" name="title" id="input-title" class="form-control" placeholder="Title">
            <input type="date" name="due-date" id="input-due-date" class="form-control" placeholder="Due Date">
            <a id="add" class="form-control btn">Add</a>
            <a target="#" id="close-add-form" class="form-control btn">Cancel</a>
        </form>
    </div>
    <div id="add-project-window" style="visibility: hidden">
        <form name="addProject" class="form-group">
            <input type="text" name="project-title" id="project-title" class="form-control" placeholder="Project title">
            <a id="add-project" class="form-control btn">Add</a>
            <a target="#" id="close-project-form" class="form-control btn">Cancel</a>
        </form>
    </div>
    <nav>
        <div class="dropdown">
            DO / <a id="current-project"></a> &dtri;
            <div class="dropdown-content"></div>
        </div>
    </nav>
    <div id="main">
        <button class="main-btn">+</button>
        <div class="table" id="container"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
