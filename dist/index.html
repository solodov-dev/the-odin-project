<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DO</title>
</head>
<body>
    <div id="add_todo" style="visibility: hidden">
        <a target="#" id="close-add-form">&times;</a>
        <form name="addTodo" class="form-group">
            <input type="text" name="title" id="input-title" class="form-control" placeholder="Title">
            <input type="date" name="due-date" id="input-due-date" class="form-control" placeholder="Due Date">
            <button id="add" class="form-control">Add</button>
        </form>
    </div>
    <nav>DO</nav>
    <div id="main">
        <table class="table" id="container"></table>
    </div>
    <button class="main-btn">+</button>
    <script src="main.js"></script>
</body>
</html>
