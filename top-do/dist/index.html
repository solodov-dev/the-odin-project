<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>DO</title>
</head>
<body>
    <div id="add-todo-window" style="visibility: hidden">
        <form name="addTodo" class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Title">
            <input type="date" name="due-date" class="form-control" placeholder="Due Date">
            <textarea rows="5" cols="40" placeholder="Comments" name="comments" class="form-control comments"></textarea>
            <a id="add" class="form-control btn">Add</a>
            <a id="close-add-form" class="form-control btn">Cancel</a>
        </form>
    </div>
    <div id="edit-todo-window" style="visibility: hidden">
        <form name="editTodo" class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Title">
            <input type="date" name="due-date" class="form-control" placeholder="Due Date">
            <textarea rows="5" cols="40" placeholder="Comments" name="comments" class="form-control comments"></textarea>
            <a id="update" class="form-control btn">Update</a>
            <a id="close-edit-form" class="form-control btn">Cancel</a>
        </form>
    </div>
    <div id="add-project-window" style="visibility: hidden">
        <form name="addProject" class="form-group">
            <input type="text" name="project-title" class="form-control" placeholder="Project title">
            <a id="add-project" class="form-control btn">Add</a>
            <a target="#" id="close-project-form" class="form-control btn">Cancel</a>
        </form>
    </div>
    <nav>
        DO / <span id="current-project"></span>
        <span id='delete-project'></span>
        <div class='toggle-menu'>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
    <div class="sidebar">
            
    </div>
    <div class="main">
        <div class="table" id="container"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
